<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Estudiante</title>
    <!-- Bootstrap  CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SheetJS para Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/detalle-estudiante.css">
</head>

<body>
    <!-- ENCABEZADO CON IMAGEN -->
    <header class="banner-fixed">
        <img src="images/encabezadoproyecto.png" alt="Encabezado del Proyecto" class="img-fluid">
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- MENÚ VERTICAL IZQUIERDO -->
            <nav id="menu-vertical" class="col-md-3 col-lg-2 d-md-block sidebar menu-azul-oscuro">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">
                                <i class="fas fa-home mr-2"></i>Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="estudiantes.html">
                                <i class="fas fa-users mr-2"></i>Estudiantes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="calificaciones.html">
                                <i class="fas fa-clipboard-list mr-2"></i>Calificaciones generales
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="estadisticas.html">
                                <i class="fas fa-chart-bar mr-2"></i>Estadísticas
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- CONTENIDO PRINCIPAL -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 py-3 contenido-principal">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Detalle del Estudiante</h1>
                </div>

                <!-- INFORMACIÓN DEL ESTUDIANTE -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 text-center">
                                <img id="foto-estudiante" src="" alt="Foto del estudiante" class="img-thumbnail mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                            </div>
                            <div class="col-md-9">
                                <h2 id="nombre-estudiante" class="card-title"></h2>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <p><strong>Gestión Práctica:</strong> <span id="gestion-practica"></span></p>
                                        <p><strong>Gestión Formativa:</strong> <span id="gestion-formativa"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Examen:</strong> <span id="examen"></span></p>
                                        <p><strong>Promedio:</strong> <span id="promedio" class="font-weight-bold"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- GRÁFICOS ESTADÍSTICOS -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-chart-bar mr-2"></i>Estadísticas del Estudiante</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <div class="chart-container" style="position: relative; height:280px;">
                                    <canvas id="graficoBarras"></canvas>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="chart-container" style="position: relative; height:280px;">
                                    <canvas id="graficoCircular"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- BOTÓN REGRESAR -->
                <div class="text-right">
                    <a href="estudiantes.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left mr-2"></i>Regresar a Estudiantes
                    </a>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <!-- Script personalizado -->
    <script src="/js/detalle_est.js"></script>
</body>
</html>
