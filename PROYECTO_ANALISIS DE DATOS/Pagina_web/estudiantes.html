<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <!-- BootstrapCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/estudiantes.css">
</head>

<body>
    <!-- ENCABEZADO CON IMAGEN -->
    <header class="banner-fixed">
        <img src="images/encabezadoproyecto.png" alt="Encabezado del Proyecto" class="img-fluid">
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- MENÚ VERTICAL IZQUIERDO -->
        <<nav id="menu-vertical" class="col-md-3 col-lg-2 d-md-block sidebar menu-azul-oscuro">
            <div class="sidebar-sticky pt-3 d-flex flex-column h-100">
                <!-- Contenido del menú superior -->
                <div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="index.html">
                                <i class="fas fa-home mr-2"></i>Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="estudiantes.html">
                                <i class="fas fa-users mr-2"></i>Estudiantes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="calificaciones.html">
                                <i class="fas fa-clipboard-list mr-2"></i>Calificaciones generales
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="estadisticas.html">
                                <i class="fas fa-chart-bar mr-2"></i>Estadísticas
                            </a>
                        </li>
                    </ul>
                </div>
                
                <!-- Botón de Cerrar Sesión en la parte inferior -->
                <div class="mt-auto p-3">
                    <a href="login.html" class="btn btn-outline-light btn-block btn-logout">
                        <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                    </a>
                </div>
            </div>
        </nav>

            <!-- CONTENIDO PRINCIPAL -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 py-3 contenido-principal">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Estudiantes</h1>
                </div>

                <!-- SECCIÓN PARA ELEGIR MATERIA Y PARCIAL -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-filter mr-2"></i>Filtrar estudiantes</h5>
                    </div>
                    <div class="card-body">
                        <form id="form-cargar-datos">
                            <div class="form-row align-items-center">
                                <div class="col-md-4 mb-3">
                                    <label for="materia">Materia:</label>
                                    <select id="materia" class="form-control">
                                        <option value="">Seleccione una materia</option>
                                        <option value="CalculoDiferencial">Cálculo Diferencial</option>
                                        <option value="Fundamentos">Fundamentos</option>
                                        <option value="Lenguaje">Lenguaje</option>
                                        <option value="Matematicas">Matemáticas</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="parcial">Parcial:</label>
                                    <select id="parcial" class="form-control">
                                        <option value="">Seleccione un parcial</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                                <div class="col-md-5 mb-3 d-flex align-items-end">
                                    <div class="btn-group w-100">
                                        <button type="button" id="btn-cargar-excel" class="btn btn-success">
                                            <i class="fas fa-file-excel mr-2"></i>Cargar Excel
                                        </button>
                                        <button type="button" id="btn-limpiar" class="btn btn-outline-secondary">
                                            <i class="fas fa-eraser mr-2"></i>Limpiar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- BUSCADOR POR APELLIDO -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-search mr-2"></i>Buscar estudiante</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-row align-items-center">
                            <div class="col-md-8 mb-2">
                                <input type="text" class="form-control" id="busqueda-apellido"
                                    placeholder="Buscar por apellido...">
                            </div>
                            <div class="col-md-4 mb-2">
                                <button type="button" id="btn-buscar" class="btn btn-primary w-100">
                                    <i class="fas fa-search mr-2"></i>Buscar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TABLA DE ESTUDIANTES -->
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-table mr-2"></i>Lista de Estudiantes</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="tabla-estudiantes">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Estudiante</th>
                                        <th>Gestión Formativa</th>
                                        <th>Gestión Práctica</th>
                                        <th>Examen</th>
                                        <th>Promedio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Se llenará dinámicamente con JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <!-- SheetJS para leer Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <!-- Script personalizado -->
    <script src="/js/estudiantes.js"></script>
</body>

</html>
